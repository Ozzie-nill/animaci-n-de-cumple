<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños, Amiga!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="birthday-card">
        <h1 id="main-message">¡Feliz Cumpleaños!</h1>
        <p id="friend-name">Querida Amiga</p>

        <div class="cake-container">
            <div class="cake-tier top-tier"></div>
            <div class="cake-tier middle-tier"></div>
            <div class="cake-tier bottom-tier"></div>

            <div class="candle">
                <div class="flame"></div>
                <span class="age">16</span>
            </div>
        </div>

        <p id="happy-birthday-text">Happy Birthday</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
